  <main class="form-container">
    <h2>Create Your Own Quote Wallpaper</h2>
    <form id="create-form" aria-label="Create quote form" method="get" action="formaction.html">
      <label for="quote">Quote:</label>
      <textarea id="quote" name="quote" required aria-label="Quote text input"></textarea>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required aria-label="Author name input">

      <label for="source">Source (Book):</label>
      <input type="text" id="source" name="source" required aria-label="Source text input">

      <label for="image">Custom Image URL:</label>
      <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg" aria-label="Custom image URL input">

      <label for="wallpaper-select">Or choose from existing wallpapers:</label>
      <select id="wallpaper-select" aria-label="Select wallpaper from list">
        <option value="">-- Select a wallpaper --</option>
      </select>

      <section id="wallpaper-gallery" class="wallpaper-gallery" aria-label="Wallpaper gallery"></section>

      <div class="form-buttons">
        <button type="button" id="preview-btn" aria-label="Preview your quote">Preview</button>
        <button type="submit" aria-label="Save your quote">Save</button>
      </div>
    </form>

    <section id="preview-area" class="hero-preview" style="display:none;" aria-label="Quote preview area">
      <h3>Preview</h3>
      <div id="preview-output"></div>
    </section>
  </main>

  <div id="modal-overlay" class="modal-overlay" aria-hidden="true"></div>
  <div id="save-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="save-modal-title">
    <div class="modal-content">
      <h2 id="save-modal-title">Saved</h2>
      <p>Your quote has been saved!</p>
